<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="5; url=https://github.com/dangkyokhoang">
    <title>Hoang â€” @dangkyokhoang on GitHub</title>
    <style>
        body {
            margin: 1em;
            font-family: monospace;
            color: #666;
        }

        /*noinspection CssUnusedSymbol*/
        .dark {
            background-color: #000;
            transition: background-color 4s ease-in;
        }

        p {
            overflow-x: hidden;
            white-space: nowrap;
        }

        a {
            color: darkcyan;
            text-decoration: none;
        }
    </style>
</head>
<body>
<p id="message">
    Redirecting to <a href="https://github.com/dangkyokhoang">github.com/dangkyokhoang</a> . . .
</p>
<script>
    document.body.classList.add('dark');

    let count = 0;
    const message = document.getElementById('message');
    const int = setInterval(() => {
        message.appendChild(document.createTextNode(' .'));
        if (++count === 6) {
            clearInterval(int);
        }
    }, 1000);
</script>
</body>
</html>
